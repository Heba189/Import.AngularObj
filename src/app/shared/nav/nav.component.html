<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active-link">
        <a class="nav-link" routerLink="HomeAll">Home</a>
      </li>
      <li
        class="nav-item"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="reactive"
        #ref="routerLinkActive"
      >
        <a class="nav-link">reactive</a>
      </li>
      <li class="nav-item" routerLinkActive="active-link">
        <a class="nav-link" routerLink="post">post</a>
      </li>
      <li class="nav-item" routerLinkActive="active-link">
        <a
          class="nav-link"
          [queryParams]="{ team: true }"
          [routerLink]="['team', '5']"
          fragment="myTeamHere"
          >Team</a
        >
      </li>
      <li class="nav-item" routerLinkActive="active-link">
        <a class="nav-link" routerLink="team/5/selectedTeam">Selected Team</a>
      </li>

<br />
<p>reactive is active :{{ ref.isActive }}</p>
