<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="ALERT ALERT-DANGER" *ngIf="profileForm.errors" class="">
    invalid form
  </div>
  <label
    >First Name:
    <input formControlName="firstName" type="text" name="" id="" />
    <span *ngIf="firstName.touched && firstName.invalid && firstName.dirty"
      >FirstName is invalid</span
    >
  </label>
  <br />
  <label
    >last Name:
    <input formControlName="lastName" type="text" name="" id="" />
  </label>
  <br />
  <label
    >Email:

    <input formControlName="email" type="email" name="" id="" />
    <div *ngIf="email.pending && email.touched && email.dirty">
      <!-- 1 -->
      <div class="loader loader--style1" title="0">
        <svg
          version="1.1"
          id="loader-1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="40px"
          height="40px"
          viewBox="0 0 40 40"
          enable-background="new 0 0 40 40"
          xml:space="preserve"
        >
          <path
            opacity="0.2"
            fill="#000"
            d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
      s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
      c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
          />
          <path
            fill="#000"
            d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
      C22.32,8.481,24.301,9.057,26.013,10.047z"
          >
            <animateTransform
              attributeType="xml"
              attributeName="transform"
              type="rotate"
              from="0 20 20"
              to="360 20 20"
              dur="0.5s"
              repeatCount="indefinite"
            />
          </path>
        </svg>
      </div>
    </div>
    <span *ngIf="email.invalid && email.touched && email.dirty">
      <span *ngIf="email.errors.pattern">Wrong Pattern</span>
      <br />
      <span *ngIf="email.errors.email">Wrong email</span>
      <br />
      <span class="alert alert-danger" *ngIf="email.errors.shouldBeUnique"
        >Email Already Exist</span
      >
    </span>
  </label>
  <div formGroupName="address">
    <label
      >city:
      <input formControlName="city" type="text" name="" id="" />
    </label>
    <br />
    <label
      >street:
      <input formControlName="street" type="text" name="" id="" />
    </label>
  </div>

  <br />
  <!-- <button [disabled]="profileForm.invalid">submit</button> -->
  <button>submit</button>
  <button (click)="updateForm()" type="button">update</button>
  <button (click)="ResetForm()" type="button">reset</button>
  <hr />
  form status is {{ profileForm.status }}
</form>
